<div class="row">
    <div class="col-md-12">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
                 <div class="well profile">
                    <div class="col-sm-12">
                        <div class="col-xs-12 col-sm-8">
                            <h2>{{ user.username }}</h2>
                            <p ng-if="user.admin"><strong>Role: </strong> Admin </p>
                            <p ng-if="!user.admin"><strong>Role: </strong> Editor </p>

                            <p ng-if="user.email"><strong><span class="glyphicon glyphicon-envelope"></span> Email: </strong> {{ user.email }} </p>
                            <p ng-if="!user.email"><a href="#"><span class="glyphicon glyphicon-envelope"></span> Add an email address</a></p>

                            <p><a href="#"><span class="glyphicon glyphicon-asterisk"></span> Change password</a></p>
                        </div>
                        <div class="col-xs-12 col-sm-4 text-center">
                            <figure>
                                <img src="http://www.localcrimenews.com/wp-content/uploads/2013/07/default-user-icon-profile.png" alt="" class="img-circle img-responsive">
                            </figure>
                        </div>
                    </div>
                 </div>
                </div>
            </div>
        </div>
    </div>
</div>
