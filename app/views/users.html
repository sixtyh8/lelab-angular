<div ng-controller="UsersCtrl">
    <div class="row">
        <div class="col-md-12">
            <h2>Users</h2>
            <div cg-busy="usersPromise">
                <table class="table table-striped" id="users-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Admin</th>
                            <th style="min-width:120px;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="u in userList track by u.id">
                            <td>{{ u.username }}</td>
                            <td>{{ u.email }}</td>
                            <td>
                                <p class="text-success" ng-show="u.admin"><span class="glyphicon glyphicon-ok"></span></p>
                                <p class="text-warning" ng-hide="u.admin"><span class="glyphicon glyphicon-remove"></span></p>
                            </td>
                            <td><button class="btn btn-sm btn-danger pull-right" confirm-click="deleteUser(u.id, $index)" confirm-message="Are you sure?"><span class="glyphicon glyphicon-trash"></span> Delete</button>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4">
                                <div class="well">
                                    <h3 style="margin-top:0;">Add User</h3>
                                    <form class="form-inline" role="form" ng-submit="addUser()">
                                        <div class="form-group" style="margin-right:20px;">
                                            <label class="sr-only" for="username">Username</label>
                                            <input type="text" class="form-control" ng-model="newUser.username" placeholder="Username">
                                        </div>
                                        <div class="form-group" style="margin-right:20px;">
                                            <label class="sr-only" for="password">Password</label>
                                            <input type="password" class="form-control" ng-model="newUser.password" placeholder="Password">
                                        </div>

                                        <div class="form-group" style="margin-right:20px;">
                                            <label class="sr-only" for="email">Email</label>
                                            <input type="text" class="form-control" ng-model="newUser.email" placeholder="Email">
                                        </div>

                                        <div class="checkbox" style="margin-right:20px;">
                                            <label>
                                              <input type="checkbox" ng-model="newUser.admin"> Admin
                                            </label>
                                        </div>

                                        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
