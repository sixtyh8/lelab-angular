<form role="form">
    <div class="form-group">
        <label class="control-label" for="whitepaper-title">Title</label>
        <input ng-model="whitepaper.title" type="text" class="form-control" name="whitepaper-title">
    </div>
    <div class="form-group">
        <label class="control-label" for="whitepaper-body">Artist Name</label>
        <textarea ng-model="whitepaper.body" type="text" class="form-control" name="whitepaper-body"></textarea>
    </div>
</form>
