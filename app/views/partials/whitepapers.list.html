<div ng-controller="WhitepapersCtrl.List" cg-busy="whitepapersPromise">

    <table class="table table-striped table-bordered">
    	<thead>
    		<tr>
    			<th class="whitepaper-id" style="width:60px;">ID</th>
    			<th class="whitepaper-title">Title</th>
    			<th class="actions-th" style="min-width:120px;"></th>
    		</tr>
    	</thead>
    	<tbody>
        	<tr ng-repeat="whitepaper in whitepapers.list track by whitepaper.id">
        			<td class="whitepaper-id">
        				{{ whitepaper.id }}
        			</td>
        			<td>{{ whitepapers.title }}</td>
        			<td>
        				<a href="#" ui-sref="whitepapers.edit({ whitepapersId: whitepaper.id })" role="button" class="edit-whitepaper btn btn-default btn-sm btn-block"><span class="glyphicon glyphicon-edit"></span> Edit</a>
        				<button class="btn btn-danger btn-sm btn-block" confirm-click="deleteWhitepapers(whitepapers.id, $index)" confirm-message="Are you sure?"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        			</td>
        		</tr>
    	</tbody>
    </table>
</div>
